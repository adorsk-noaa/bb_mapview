<div class="layer-row-container">
	<div id="<%= model.cid %>" class="layer-row">
		<div class="drag-handle-container cell">
			<div class="drag-handle">
			</div>
		</div>

		<div class="layer-toggle-container cell">
			<div class="layer-toggle">
				<input data-cid="<%= model.cid %>" class="layer-toggle-cb" type="checkbox"/>
			</div>
		</div>

		<div class="layer-editor-container cell">
			<div class="layer-editor">
			</div>
		</div>
	</div>
</div>
