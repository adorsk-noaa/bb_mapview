<tr id="<%= model.cid %>" class="layer-row">
	<td class="drag-handle-container">
		<div class="drag-handle">
		</div>
	</td>

	<td class="layer-toggle-container">
		<div class="layer-toggle">
			<input data-cid="<%= model.cid %>" class="layer-toggle-cb" type="checkbox"/>
		</div>
	</td>

	<td class="layer-editor-container">
		<div class="layer-editor">
		</div>
	</td>
</tr>
