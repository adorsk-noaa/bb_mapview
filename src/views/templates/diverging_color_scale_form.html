<div class="slider ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"></div>
<table class="labels">
    <tbody>
        <tr>
            <td class="vmin-label"></td>
            <td class="vmax-label"></td>
        </tr>
    </tbody>
</table>
<table class="inputs">
    <% var cbId = view.cid + '-vr-cb'; %>
    <tbody>
        <tr>
            <td>
                <input class="vmid-text" type="text">
            </td>

            <td>
                <div class="plus-minus-icon">+/-</div>
            </td>

            <td>
                <input class="vr-text" type="text">
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <div class="checkbox-container">
                    <input class="vr-auto-cb" type="checkbox" id="<%= cbId %>">
                    <label for="<%= cbId %>">auto</label>
                </div>
            </td>
        </tr>
    </tbody>
</table>
